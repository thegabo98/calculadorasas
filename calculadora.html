<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA DE GABO</title>
	<script type="text/javascript" src="calculadora.js"></script> 
	<link rel="stylesheet" href="calculadora.css">
</head>
<body>
	<div id="contenedor">
	<div id="resultado"><div id="res">0</div></div>
	<div id="numeros">
		<div class="nume" id="uno">1</div>
		<div class="nume" id="dos">2</div>
		<div class="nume" id="tres">3</div>
		<div class="nume" id="cuatro">4</div>
		<div class="nume" id="cinco">5</div>
		<div class="nume" id="seis">6</div>
		<div class="nume" id="siete">7</div>
		<div class="nume" id="ocho">8</div>
		<div class="nume" id="nueve">9</div>
		<div class="nume" id="cero">0</div>
	</div>
	<div id="operaciones">
		<div class="oper" id="borrar">↩</div>
		<div class="oper" id="men">⇦</div>
		<div class="oper" id="sumar">+</div>
		<div class="oper" id="restar">-</div>
		<div class="oper" id="multi">×</div>
		<div class="oper" id="divi">÷</div>
		<div class="oper" id="igual">=</div>
	</div>
	</div>
</body>
</html>
